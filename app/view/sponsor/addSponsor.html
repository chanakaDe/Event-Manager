<div id="page-wrapper" ng-controller="AddSponsorController">
    <div class="graphs">
        <div class="xs">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Event Manager / Add New Sponsor</h3>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="horizontal-form">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b>Name</b></label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="sponsor.name" id="name"
                                               placeholder="Enter sponsor name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b>URL</b></label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="sponsor.url" id="url"
                                               placeholder="Enter sponsor url">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b>Logo</b></label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="sponsor.logo" id="logo"
                                               placeholder="Enter sponsor logo">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>

                                    <div class="col-sm-8">
                                        <button class="btn btn-primary" ng-click="saveSponsor()">Save Sponsor
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
