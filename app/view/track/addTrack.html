<div id="page-wrapper" ng-controller="AddTrackController">
    <div class="graphs">
        <div class="xs">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Event Manager / Add New Track</h3>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="horizontal-form">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b>Name</b></label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="track.name" id="name"
                                               placeholder="Enter track name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b>Description</b></label>

                                    <div class="col-sm-8">
                                        <textarea class="form-control" ng-model="track.description"
                                                  id="description" placeholder="Enter track description">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>

                                    <div class="col-sm-8">
                                        <button class="btn btn-primary" ng-click="saveTrack()">Save Track
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
